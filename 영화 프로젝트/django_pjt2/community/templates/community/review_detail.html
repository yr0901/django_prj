{% extends 'base.html' %}

{% block body %}
<div class='container mt-4'>

  <div class="jumbotron p-5">
    <h1 class="display-8">영화 제목 : {{ review.movie_title }}</h1>
    <h2 class="display-10">리뷰 제목 : {{ review.title }}</h1>
    <p class="lead p-2">{{review.content}}</p>
    <hr class="my-4">
    <div class='d-flex justify-content-between mb-5'>
      <span><h5>평점 : {{review.rank}}</h5></span>
      <span>작성시간 : {{review.created_at}}</span>
      <span>수정시간 : {{review.updated_at}}</span>
    </div>

    <div class="d-flex justify-content-around">
      <a class="btn btn-primary btn-lg" href="{% url 'community:update' review.pk %}" role="button">수정하기</a>

      <form action="{% url 'community:delete' review.pk %}" method='POST'>
        {% csrf_token %}
          <button class="btn btn-primary btn-lg" type='submit'>삭제하기</button>
      </form>
      <a class="btn btn-primary btn-lg" href="{% url 'community:index' %}"  role="button">목록으로 돌아가기</a>
    </div>
  </div>

</div>

{% endblock %}
