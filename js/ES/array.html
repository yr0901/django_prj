<!DOCTYPE html>
<html lang="en">

    <title>Array Helper Methods</title>
</head>
<body>
    <script>
        const numbers = [0, 9, 99]
        function addOne(number){
            return number + 1
        }

        const newNumbers = numbers.map(addOne)

        const newNumber2 = [0,9,99].map(function(number) {return number +1 })
    </script>
</body>
