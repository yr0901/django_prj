{% extends 'base.html' %}
{% block body %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">rank</th>
      <th scope="col">comments</th>
    </tr>
  </thead>
  <tbody>
      {% for review in reviews %}
    <tr>
      <th scope="row">review.pk</th>
      <td>review.title</td>
      <td>review.rank</td>
      <td>review.comment_set.all.count</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
