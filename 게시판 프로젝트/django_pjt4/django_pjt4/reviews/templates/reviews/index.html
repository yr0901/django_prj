{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}
{% block body %}
  <!-- 02_home.html -->
  <header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/header1.jpg'%}" class="d-block w-100" alt="header1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/header2.jpg'%}" class="d-block w-100" alt="header2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/header3.jpg'%}" class="d-block w-100" alt="header3">
        </div>
      </div>
    </div>
  </header>


  <h1 class='text-center m-3'>Boxoffice</h1>

  <section style="font-family: 'Ubuntu', sans-serif;">
    <div class='container justify-content-center'>
      <div class='row my-2 justify-content-center'>
        <article class='mb-3'>
          <div class="col-12 col-sm-6 col-md-4 justify-content-center animated bounce">
            <div class="card justify-content-center" style="width: 18rem;" >

              <a href="{% url 'reviews:movie_detail' movies.0.pk %}"><img src="{% static 'images/movie1.jpg'%}" class="card-img-top" alt="..." style='height:412px;'></a>
              <div class="card-body">

                <p class="card-text">
                  <h5>{{ movies.0.title}}</h5>
                  Some quick example text to build on the card title and make up the bulk of the
                  card's content.
                </p>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
{% endblock %}
